<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Solicitação de Material</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="relatorioContainer">
        <h1>Relatório de Solicitação de Material</h1>
        <form id="relatorioForm">
            <label for="setorSolicitante">Setor Solicitante:</label>
            <select id="setorSolicitante" name="setorSolicitante" required>
                <option value="Setor A">Setor A</option>
                <option value="Setor B">Setor B</option>
                <option value="Setor C">Setor C</option>
            </select><br><br>

            <label for="solicitante">Solicitante:</label>
            <select id="solicitante" name="solicitante" required>
                <option value="Solicitante 1">Solicitante 1</option>
                <option value="Solicitante 2">Solicitante 2</option>
                <option value="Solicitante 3">Solicitante 3</option>
            </select><br><br>

            <label for="responsavelAutorizacao">Responsável Autorização:</label>
            <select id="responsavelAutorizacao" name="responsavelAutorizacao" required>
                <option value="Responsável 1">Responsável 1</option>
                <option value="Responsável 2">Responsável 2</option>
                <option value="Responsável 3">Responsável 3</option>
            </select><br><br>

            <label for="dataSolicitacao">Data de Solicitação:</label>
            <input type="datetime-local" id="dataSolicitacao" name="dataSolicitacao" required pattern="\d{2}/\d{2}/\d{4} \d{2}:\d{2}"><br><br>
        </form>
        <h2>Materiais Solicitados</h2>
        <table id="relatorioTable">
            <thead>
                <tr>
                    <th>RefPesquisa</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Fase</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button onclick="voltarPesquisa()">Voltar à Pesquisa</button>
    <button onclick="limparRelatorio()">Limpar Relatório</button>
    <button onclick="baixarImagem()">Baixar Relatório em Imagem</button>
    <button onclick="reportarProblema()">Reportar Problema</button>

    <script src="relatorio.js"></script>
</body>
</html>
