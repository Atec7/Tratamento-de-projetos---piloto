<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Solicitação de Material</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="relatorioContainer">
        <h1>Ordem de Solicitação de Materiais</h1>
        <p>Grupo Partnership - Rio Verde/GO</p>
        
        <form id="relatorioForm">
            <label for="setorSolicitante">Setor Solicitante:</label>
            <select id="setorSolicitante" name="setorSolicitante" required>
                <option value="Setor A">STC</option>
                <option value="Setor B">OBRAS</option>
                <option value="Setor C">MANUTENÇÃO</option>
            </select><br><br>

            <label for="solicitante">Solicitante:</label>
            <select id="solicitante" name="solicitante" required>
                <option value="Solicitante 1">MATRICULA-T54035WEUDES SIMOES GONTIJO - CARGO - PROGRAMADOR</option>
                <option value="Solicitante 2">null</option>
                <option value="Solicitante 3">null</option>
                <option value="Solicitante 4">null</option>
                <option value="Solicitante 5">null</option>
                <option value="Solicitante 6">null</option>
                <option value="Solicitante 7">null</option>
                <option value="Solicitante 8">null</option>
                <option value="Solicitante 9">null</option>
                <option value="Solicitante 10">null</option>
            </select><br><br>

            <label for="responsavelAutorizacao">Responsável Autorização:</label>
            <select id="responsavelAutorizacao" name="responsavelAutorizacao" required>
                <option value="Responsável 1">null</option>
                <option value="Responsável 2">null</option>
                <option value="Responsável 3">null</option>
            </select><br><br>

            <label for="dataSolicitacao">Data e Hora da Solicitação:</label>
            <input type="datetime-local" id="dataSolicitacao" name="dataSolicitacao" required pattern="\d{2}/\d{2}/\d{4} \d{2}:\d{2}"><br><br>
        </form>
        <h2>Materiais Solicitados</h2>
        <table id="relatorioTable">
            <thead>
                <tr>
                    <th>RefPesquisa</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Fase</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button onclick="voltarPesquisa()">Continuar Lançando</button>
    <button onclick="limparRelatorio()">Limpar Relatório</button>
    <button onclick="baixarImagem()">Baixar Relatório em Imagem</button>
    <button onclick="reportarProblema()">Reportar Problema</button>

    <script src="relatorio.js"></script>
</body>
<p>copyright©tArnaldo de Sousa Lima todos os direitos reservados</p>
</html>
